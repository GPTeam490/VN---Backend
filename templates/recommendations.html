<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Travel Recommendations</h1>

        <form method="POST" class="my-4">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" class="form-control" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 3 days" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2 class="mt-5">Recommendations for {{ city }} in {{ month }} ({{ duration }})</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th>Best Season</th>
                        <th>Time Needed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rec in recommendations %}
                    <tr>
                        <td>{{ rec.activity }}</td>
                        <td>{{ rec.best_season }}</td>
                        <td>{{ rec.time_needed }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% elif error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
